<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="icon" href="img/click.png" />
    <title>Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="game-field">
            <div class="game">
              <img src="img/trophy.png" id="background_img" />
              <div id="clicker">
                <p id="counter">0</p>
                <button id="btn">Click me!</button>
              </div>
              <div id="upgrades">
                <button id="up_clicks">+1 per click<br />Cost: 10</button>
                <button id="buy_all">Full buy</button>
              </div>
              <div id="statics">
                <p id="statics-header">Statics</p>
                <p id="value_per_click">Value per click: 1</p>
                <p id="all_time_clicks">All time clicks: 0</p>
                <p id="absolute_value_of_clicks">Absolute value of clicks: 0</p>
                <p id="upgrades_bought">Upgrades bought: 0</p>
              </div>
              <img
                src="img/reset white.png"
                alt="reset button"
                id="reset_btn"
              />
              <div id="theme">
                <div id="theme-bright">Bright</div>
                <div id="theme-dark">Dark</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
